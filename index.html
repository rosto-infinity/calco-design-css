<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calco</title>
</head>
<body>
  <div class="container">

    <form>
      <div id="result">0</div>
      <button class="btn ac" id="ac">AC</button>
      <button class="btn plus-mons" id="plus-moins">+/-</button>
      <button class="btn pourcent" id="pourcent">%</button>
      <button class="btn div" id="div">/</button>
      <button class="btn sept" id="sept">7</button>
      <button class="btn huit" id="huit">8</button>
      <button class="btn neuf" id="neuf">9</button>
      <button class="btn product" id="product">X</button>
      <button class="btn quatre" id="quatre">4</button>
      <button class="btn cinq" id="cinq">5</button>
      <button class="btn six" id="six">6</button>
      <button class="btn moins" id="moins">-</button>
      <button class="btn un" id="un">1</button>
      <button class="btn deux" id="deux">2</button>
      <button class="btn trois" id="trois">3</button>
      <button class="btn plus" id="plus">+</button>
      <button class="btn zero" id="zero">0</button>
      <button class="btn point" id="pont">.</button>
      <button class="btn egale" id="egale"> = </button>

    </form>
  </div>
</body>
</html>
